{% extends "base.html" %} {% block remtitle %} Login {% endblock %} {% block cont
%}
<!-- Font Awesome -->
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
  rel="stylesheet"
/>
<!-- Google Fonts -->
<link
  href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
  rel="stylesheet"
/>
<!-- MDB -->
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.3.2/mdb.min.css"
  rel="stylesheet"
/>
{% endblock %} {% block content %}
<section
  class="h-100 gradient-custom"
  style="min-height: 100vh; position: relative"
>
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img
          src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
          class="img-fluid"
          alt="Sample image"
        />
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <h1 class="text-center" style="color: white">Welcome to User Login</h1>
        <form method="post" action="/login">
          <div data-mdb-input-init class="form-outline mb-4">
            <input
              type="text"
              id="form3Example3"
              class="form-control form-control-lg"
              placeholder="Enter a valid username"
              name="username"
            />
            <label class="form-label" for="form3Example3">Username</label>
          </div>

          <div data-mdb-input-init class="form-outline mb-3">
            <input
              type="password"
              id="form3Example4"
              class="form-control form-control-lg"
              placeholder="Enter password"
              name="password"
            />
            <label class="form-label" for="form3Example4">Password</label>
          </div>

          <div class="text-center text-lg-start mt-4 pt-2">
            <button
              type="submit"
              class="btn btn-primary btn-lg"
              style="padding-left: 2.5rem; padding-right: 2.5rem"
            >
              Login
            </button>
            <p class="small fw-bold mt-2 pt-1 mb-0">
              Don't have an account?
              <br />
              <a href="{{ url_for('contractor_register')}}" class="link-danger"
                >Register as Contractor</a
              >
              <br />
              <a href="{{ url_for('homeowner_register')}}" class="link-danger"
                >Register as Homeowner</a
              >
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div
    class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between"
    style="position: absolute; bottom: 0; width: 100%"
  >
    <!-- Copyright -->
    <div class="text-white mb-3 mb-md-0">
      Copyright Â© 2024. All rights reserved.
    </div>
  </div>
</section>

<!-- MDB -->
<script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.3.2/mdb.min.js"
></script>

  crossorigin="anonymous"
></script>

<script

  integrity="sha384-ApNbghSB+V1QKtv3Rn7W3mgPxhU9K/ScQ5AP7hUibX39j7fakFPskvXusvfa0b4Q"
  crossorigin="anonymous"
></script>

<script

  crossorigin="anonymous"
></script>

{% endblock %}
