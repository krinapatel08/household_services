{% extends "base.html" %}
{% block remtitle %} Homeowner Dashboard{% endblock %}

{% block cont %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0WTKZyjpTlg0JqHTTbaxrKZNq1QZsFf9cIv9I5RhpmOtWYkGFqGdNxK6VDc5N4eb" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvprcrlFQfTbbvBJr+e4haIT3CFvdoQG5+Vi3ndYd5RE4L5ECQq4ovm+wnHfH5x" crossorigin="anonymous"></script>
{% endblock %}

{%  block content %}

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Homeowner Dashboard</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/homeowner_dashboard">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/homeowner_dashboard/search">Search</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/summary">Summary</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
      <nav>

  <div class="container mt-5">
          <h1>Create Request in {{ service.service_name }}</h1>
          <form action="/homeowner_dashboard/create_request/{{service.id}}"method="post">
                  <div class="mb-3">
                      <label for="service_name" class="form-label">Service Name</label>
                      <input type="text" class="form-control" id="service_name" name="service_name" value="{{ service.service_name }}" readonly>
                  </div>
                  <div class="mb-3">
                      <label for="contractor" class="form-label">Contractor</label>
                      <select class="form-select" aria-label="Default select example" name="contractor">
                          {% for contractor in contractors %}
                          <option value="{{ contractor.user_name }}">{{ contractor.user_name }}</option>
                          {% endfor %}
                      </select>
                  </div>
                  <div class="mb-3">
                      <label for="description" class="form-label">Description</label>
                      <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                  </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
              </form>
          </div>
          
  { %  endblock%}
